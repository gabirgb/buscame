<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscame esta noticia!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- CSS y JS propios -->
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./js/main.js"></script>
</head>

<body class="bg-light">

    <!-- Modal Sobre mi-->
    <div class="modal" id="sobre-mi" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Buscame ESTA noticia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Hola, soy @gabienelmundo y creé este sitio para buscar noticias positivas, optimistas, buena onda
                        (o al menos que lo intenten ser) con la excusa de practicar javascript.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="bt-ok">ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor principal centrado vertical y horizontalmente -->
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">

        <!-- Enlace "Sobre mí" arriba a la derecha -->
        <div class="position-absolute top-0 end-0 p-3">
            <a href="#" class="text-primary text-decoration-none" id="bt-sobre-mi">Sobre mí</a>
        </div>

        <!-- Logo -->
        <div class="mb-4">
            <img src="./images/logo.png" alt="Buscame esta noticia!" class="logo-main">
        </div>

        <!-- Caja de búsqueda -->
        <div class="input-group buscador-container">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscame una noticia feliz..."
                    aria-label="Buscame una noticia feliz" id="terminos" />
                <button class="btn btn-outline-success" type="submit" id="bt-buscar"><i class="bi bi-search-heart"></i>
                    Buscar</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
